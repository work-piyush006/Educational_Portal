workflows:
  android-apk:
    name: Build Android APKs (Debug + Release)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      java: 17
    scripts:
      - name: Get dependencies
        script: |
          cd "Education Portal"
          flutter pub get
      - name: Build Debug APK
        script: |
          cd "Education Portal"
          flutter build apk --debug
      - name: Build Release APK
        script: |
          cd "Education Portal"
          flutter build apk --release
    artifacts:
      - Education Portal/build/app/outputs/flutter-apk/app-debug.apk
      - Education Portal/build/app/outputs/flutter-apk/app-release.apk
